<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Feedback form</title>
</head>
<body>
  <form action="" method="post">
  <fieldset style="width:550px">
    <legend>Your Details:</legend>
    <label>Name:<input type="text"></label>
    <br/>
    <label>Email:<input type="email"></label>
    <br/>
  </fieldset>
  <br/>
  <fieldset style="width:550px">
    <legend>Your Review:</legend>
    <label>How did you hear about us? <select>
      <option value="Google">Google</option>
      <option value="Facebook">Facebbok</option>
    </select>
    <br/><br/>
    <label>Would you Visit again?</label>
    <br/>
    <input type="radio" value="Yes" name="Visit"><label>Yes</label>
    <input type="radio" value="No" name="Visit"><label>No</label>
    <input type="radio" value="May be" name="Visit"><label>May be</label>
    <br/><br/>
    <label>Comments:</label>
    <br/>
    <textarea rows="5"></textarea>
    <br/><br/>
    <input type="checkbox" name="updates" value="eupdates" checked="true"><label>Sign me up for email updates</label>
    <br/>
    <input type="submit" name="submit" value="Sumit Review">
    <br/>
  </fieldset>
  </form>
</body>
</html>
